<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Monitoring</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <!-- Google Maps API (Replace YOUR_API_KEY with your real key) -->
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwuwXd-o0KckUdTklcSGSta3vmcIiJv_U&callback=initMap"></script>
</head>
<body> 
    <div class="container">
        <h1>Water Quality Monitoring</h1>

        <div class="filters">
            <label for="state">Select State:</label>
            <select id="state">
                <option value="">--Select State--</option>
            </select>

            <label for="river">Select River:</label>
            <select id="river" disabled>
                <option value="">--Select River--</option>
            </select>
        </div>

        <div id="map"></div>

        <div id="results">
            <h2>Water Quality Data</h2>
            <table>
                <thead>
                    <tr>
                        <th>Station Name</th>
                        <th>River Name</th>
                        <th>TDS</th>
                        <th>pH</th>
                        <th>Dissolved Oxygen</th>
                        <th>BOD</th>
                        <th>Fecal Coliform</th>
                        <th>Total Coliform</th>
                    </tr>
                </thead>
                <tbody id="data-table">
                    <tr><td colspan="8">Select a state and river to view data.</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
